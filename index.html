<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Profile</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="./styles.css">

</head>
<body>

    
    <button class="close-btn" aria-label="Close">&#10006;</button>
    <a href="#" class="login-btn">Login</a>
   
    <div class="page-wrapper">
        <div class="card">
            <h1>Create your profile</h1>

            <form>
                <input type="number" placeholder="Age" min="1" max="120">
                <input type="text" name="name" id="name" placeholder="Name (optional)">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>

                <button class="primary-btn" type="submit">
                    CREATE ACCOUNT
                </button>
            </form>
    
            <div class="divider">
                <span>OR</span>
            </div>

            <div class="social-buttons">
                <button class="social facebook" type="button">
                    <span>
                        <i class="fa fa-facebook"></i>
                        FACEBOOK
                    </span>
                </button>

                <button class="social google" type="button">
                    <span>
                        <i class="fa fa-google"></i>
                        GOOGLE
                    </span>
                </button>
            </div>

            <p>By signing in to Eyis Care, you agree to our 
                <a href="#">Terms</a>
                and
                <a href="#">Privacy Policy</a>
            </p>
        </div>
    </div>

    <div class="brand">
        <span>Eyis Care</span>
        <img src="./eyis care logo.png" alt="Eyis Care Logo">
    </div>

   
</body>
</html>
