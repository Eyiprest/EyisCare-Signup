<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Profile</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="./styles.css">

</head>
<body>

    
    <button class="close-btn">&#10006;</button>
   <a href="#" class="login-btn">Login</a>
   
   <div class="card">
    <h1>Create your profile</h1>

    <form>
        <input type="number" placeholder="Age">
        <input type="text" name="name" id="text" placeholder="Name (optional)">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Confirm Password">

        <button class="primary-btn" type="submit">
            CREATE ACCOUNT
        </button>
    </form>
    
    <div class="divider">
        <span>OR</span>
    </div>

    <div class="social-buttons">
        <button class="social facebook">
            <span>
                <a href="#" class="fa fa-facebook"></a>
                FACEBOOK
            </span>
        </button>

        <button class="social google">
            <span>
                <a href="#" class="fa fa-google"></a>
                GOOGLE
            </span>
        </button>
    </div>

    <P>By signing in to Eyis Care, you agree to our 
        <a href="#">Terms</a>
    and
<a href="#">
    Privacy Policy
</a>
</P>
</div>

<div class="brand">
    <span style="font-size: 24px;">Eyis Care</span>
    <img src="./eyis care logo.png" alt="Logo" style="width: 120px;">
</div>


   
</body>
</html>
